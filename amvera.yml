meta:
  # Придумайте уникальное имя. Оно станет частью адреса вашего сайта.
  # Используйте только латинские буквы, цифры и дефисы.
  app: pigmenty-fest-app

  # Указываем, что это Python-проект
  lang: python
  # Укажите версию Python, на которой вы работали. 3.11 - хороший выбор.
  version: 3.11

build:
  # Эта команда установит все библиотеки из файла requirements.txt
  script: pip install -r requirements.txt

run:
  # Эта команда запустит ваше приложение в продакшн-режиме
  # Она означает: "Запустить сервер gunicorn для объекта 'app' из файла 'app.py'"
  # Если ваш главный файл называется иначе (например, main.py), напишите main:app
  script: gunicorn app:app