<!-- templates/admin/_edit_criterion_form.html -->
<form method="POST" action="{{ url_for('admin.edit_criterion', criterion_id=criterion.id) }}">
    <div class="modal-header">
        <h5 class="modal-title">Редактирование критерия</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
    </div>
    <div class="modal-body">
        <!-- Место для флеш-сообщений в случае ошибки -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="mb-3">
            <label for="name" class="form-label">Название критерия:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ criterion.name }}" required>
        </div>
        <div class="mb-3">
            <label for="max_score" class="form-label">Максимальный балл:</label>
            <input type="number" id="max_score" name="max_score" class="form-control" value="{{ criterion.max_score }}" min="1" required>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
</form>
