<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Пигменты Урала{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Подключаем шрифты с Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Russo+One&display=swap" rel="stylesheet">

    <!-- Bootstrap и наши стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        /* Стили для центрирования и фона страницы входа */
        html, body {
            height: 100%;
        }
        body.auth-page {
            background-color: #f8f9fa;
            display: flex;
            align-items: center; /* Вертикальное центрирование */
            justify-content: center; /* Горизонтальное центрирование */
            padding: 1rem;
        }
        /* Стиль для нашего кастомного заголовка-шрифта */
        .brand-font {
            font-family: 'Russo One', sans-serif;
        }
    </style>
</head>
{# Добавляем класс auth-page к body, чтобы применить стили выше #}
<body class="auth-page">

<main>
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}

</body>
</html>
